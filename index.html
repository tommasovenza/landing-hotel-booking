<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font Luckiest Guy-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <!-- Google Font Mulish-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Mulish:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Google Fonts Nunito -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>landing-hotel-booking</title>
</head>
<body>
    <!-- header -->
    <header>
        <div class="top-navbar">
            <!-- container -->
            <div class="container">
                <!-- top navbar -->
                <div class="top-navbar__content">
                    <!-- left section -->
                    <div class="top-navbar__content--detail">
                        <span><strong>Questions? Need Help?</strong> Call us on (+123) 456 1500</span>
                    </div>
                    <!-- right section -->
                    <div class="top-navbar__awards">
                        <div class="top-navbar__awards--detail">
                            <i class="fas fa-gift"></i>
                            <span>BTP Gift Card</span>
                        </div>
                        <div class="top-navbar__awards--detail">
                            <i class="far fa-star"></i>
                            <span>Loyalty Program</span>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- end navbar top -->
        
        <div class="main-nav">
            <div class="container">

                <div class="nav-wrapper">
                    <div class="main-nav__logo">
                        <p>Best <span>Tour</span> Plan</p>
                    </div>
    
                    <div class="main-nav__input">
                        <input type="text" placeholder="Search Location">
                        <i class="fas fa-search"></i>
                    </div>
    
                    <div class="main-nav__shop">
                        <i class="fas fa-shopping-cart"></i>
                        <div class="main-nav__shop--circle">2</div>
                    </div>
    
                    <div class="main-nav__profile">
                        <img src="img/img-profile.png" alt="profile picture">
                        <span>Nathan</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="navbar-bottom">
            <div class="container">
                <ul class="navbar-bottom__menu">
                    <li><a href="#">all deals</a></li>
                    <li><a href="#">hotels</a></li>
                    <li><a href="#">activities</a></li>
                    <li><a href="#">hotel day packages</a></li>
                    <li><a href="#">restaurants</a></li>
                    <li><a href="#">events</a></li>
                    <li><a href="#">rodrigues</a></li>
                </ul>
            </div>
        </div>

        <div class="breadcrumb">
            <div class="container">
                <div class="breadcrumb__detail">
                    <span>Home / Flash Offers / Grand Hilton Hotel</span>
                </div>
            </div>
        </div>
    </header>

</body>
</html>
